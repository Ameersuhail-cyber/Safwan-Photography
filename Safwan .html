<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Product List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .product-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .product {
      background-color: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product h2 {
      margin-bottom: 10px;
      color: #444;
    }
    .price {
      font-size: 18px;
      color: #28a745;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Safwan Photography</h1>

  <div class="product-list">
    <div class="product">
      <h2>Normal pht</h2>
      <p class="price">QAR100.00</p>
    </div>
    <div class="product">
      <h2>EId Photography</h2>
      <p class="price">QAR200.00</p>
    </div>
    <div class="product">
      <h2>Wedding Phography</h2>
      <p class="price">QAR500.00</p>
    </div>
<div class="product">
      <h2>Reels</h2>
      <p class="price">QAR250.00</p>
    </div>

    <!-- Add more products below as needed -->
  </div>

</body>
</html>
